<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #f39c12;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            box-shadow: 0 0 5px #f7ac32;
            border-color: #f39c12;
        }
        button {
            width: 100%;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #ffffff;
            padding: 10px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #f39c12  ;
        }
        textarea {
            resize: none;
        }
        .btn-success {
            background-color: #f39c12;
        }
        .btn-success:hover {
            background-color: #e7930e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Appointment</h2>
        <form action="{{ url_for('add_appointment', patient_id=patient_id) }}" method="POST">
            <div class="mb-3">
                <label for="doctor_name" class="form-label">Doctor's Name</label>
                <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
            </div>
            <div class="mb-3">
                <label for="appointment_date" class="form-label">Appointment Date</label>
                <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
            </div>
            <div class="mb-3">
                <label for="appointment_time" class="form-label">Appointment Time</label>
                <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
            </div>
            <div class="mb-3">
                <label for="reason_for_visit" class="form-label">Reason for Visit</label>
                <textarea class="form-control" id="reason_for_visit" name="reason_for_visit" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Appointment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
