<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient | Smart Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .sidebar h3 {
            text-align: center;
            color: #f39c12;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 8px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #f39c12;
            color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            background-color: #2c3e50;
            border:none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
        }
        
        .btn-primary:hover {
            background-color: #f39c12;
            border-color: #ffbf59;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 16px;
            padding: 10px 20px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        textarea, input, select {
            font-size: 16px;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .alert {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Admin Dashboard</h3>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('add_patient') }}" class="active">Add Patient</a>
        <a href="{{ url_for('view_patients') }}">View Patients</a>
        <a href="{{ url_for('view_appointments') }}">View Appointments</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Add New Patient</h1>
        </div>

        {% if 'add_patient_error' in messages %}
            <div class="alert alert-danger">
                {{ messages['add_patient_error'] }}
            </div>
        {% endif %}

        <div class="form-container">
            <form method="POST" action="{{ url_for('add_patient') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter patient's name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter patient's age" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="contact_info" class="form-label">Contact Information</label>
                    <input type="text" class="form-control" id="contact_info" name="contact_info" placeholder="Enter patient's contact info" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter patient's address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="disease" class="form-label">Disease</label>
                    <input type="text" class="form-control" id="disease" name="disease" placeholder="Enter disease name">
                </div>
                <div class="mb-3">
                    <label for="surgery" class="form-label">Surgery</label>
                    <input type="text" class="form-control" id="surgery" name="surgery" placeholder="Enter surgery details">
                </div>
                <div class="mb-3">
                    <label for="medicines" class="form-label">Medicines</label>
                    <textarea class="form-control" id="medicines" name="medicines" rows="3" placeholder="Enter prescribed medicines"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Patient</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
