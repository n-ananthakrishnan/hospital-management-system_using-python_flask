<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .sidebar h3 {
            text-align: center;
            color: #f39c12;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 8px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #f39c12;
            color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .patients-list {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .patient-card {
            margin: 15px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s;
        }
        .patient-card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #34495e;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            text-align: center;
        }
        .card-body {
            padding: 20px;
        }
        .patient-info {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .btn-view-details {
            background-color: #f39c12;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-view-details:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Admin Dashboard</h3>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('add_patient') }}">Add Patient</a>
        <a href="{{ url_for('view_patients') }}" class="active">View Patients</a>
        <a href="{{ url_for('view_appointments') }}">View Appointments</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Patients List</h1>
        </div>
        <div class="patients-list">
            {% for patient in patients %}
                <div class="patient-card card">
                    <div class="card-header">
                        Patient ID: {{ patient.patient_id }}
                    </div>
                    <div class="card-body">
                        <p class="patient-info"><strong>Name:</strong> {{ patient.name }}</p>
                        <p class="patient-info"><strong>Contact Info:</strong> {{ patient.contact_info }}</p>
                        <a href="{{ url_for('patient_details', patient_id=patient.patient_id) }}" class="btn-view-details">View Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
